<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Guess the Number</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">

        <nav class="navi">
            <div class="nav-container">
                <button class="btn-again">Again!</button>
                <p id="bet"> [ Between 1 and 20 ]  </p>
            </div>
        </nav>

        <header class="head">
            <div class="head-container">
                <h1 id="gues">Guess My Number!</h1>
                <div class="secret-number">?</div>
            </div>
        </header>
        
        <main class="main-section">
            <div class="main-container">
                <div class="guess-sect">
                    <input type="number" class="guess" placeholder="Guess a number!">
                    <button class="check">Check!</button>
                </div>

            <div class="result">
                <p class="message">Start guessing..</p>
                <p class="score">Score: 20</p>
                <p class="highscore">Highscore: 0</p>
            </div>
            
            </div>
        </main>
    </div>
</body>
</html>
